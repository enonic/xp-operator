---
kind: "Service"
apiVersion: "v1"
metadata:
  name: "operator"
  namespace: "default"
spec:
  ports:
    - name: "operator"
      protocol: "TCP"
      port: 443
      targetPort: 8443
---
kind: "Endpoints"
apiVersion: "v1"
metadata:
  name: "operator"
  namespace: "default"
subsets:
  - addresses:
      - ip: "#IP#"
    ports:
      - port: 8443
        name: "operator"
---
apiVersion: apiregistration.k8s.io/v1
kind: APIService
metadata:
  name: v1.operator.enonic.cloud
spec:
  group: operator.enonic.cloud
  groupPriorityMinimum: 1000
  versionPriority: 15
  caBundle: ""
  service:
    name: "operator"
    namespace: "default"
  version: v1
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: operator
webhooks:
- name: v1.operator.enonic.cloud
  rules:
    - apiGroups: ["enonic.cloud"]
      operations: ["*"]
      apiVersions: ["v1"]
      resources: ["xp7deployments", "xp7vhosts", "xp7apps", "xp7configs"]
      scope: "*"
    - apiGroups: ["networking.k8s.io"]
      operations: ["*"]
      apiVersions: ["v1"]
      resources: ["ingresses"]
      scope: "*"
  admissionReviewVersions: ["v1"]
  failurePolicy: Fail
  sideEffects: None
  timeoutSeconds: 5
  clientConfig:
    caBundle: ""
    service:
      name: "operator"
      namespace: "default"
      path: /apis/operator.enonic.cloud/v1/validations
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: operator
webhooks:
  - name: v1.operator.enonic.cloud
    rules:
      - apiGroups: ["enonic.cloud"]
        operations: ["*"]
        apiVersions: ["v1"]
        resources: ["xp7deployments", "xp7vhosts", "xp7apps", "xp7configs"]
        scope: "*"
      - apiGroups: ["networking.k8s.io"]
        operations: ["*"]
        apiVersions: ["v1"]
        resources: ["ingresses"]
        scope: "*"
    admissionReviewVersions: ["v1"]
    failurePolicy: Fail
    sideEffects: None
    timeoutSeconds: 5
    clientConfig:
      caBundle: ""
      service:
        name: "operator"
        namespace: "default"
        path: /apis/operator.enonic.cloud/v1/mutations
