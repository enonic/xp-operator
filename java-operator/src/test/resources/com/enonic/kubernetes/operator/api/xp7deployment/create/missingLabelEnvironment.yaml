disabled: true

admissionRequest:
  request:
    operation: CREATE
    object:
      apiVersion: enonic.cloud/v1
      kind: Xp7Deployment
      metadata:
        name: mycloud-mysolution-myenv-myservice2
        namespace: mycloud-mysolution-myenv-myservice2
        labels:
          cloud: mycloud
          solution: mysolution
          #environment: myenv
          service: myservice
      spec:
        enabled: true
        xpVersion: 7.12.2
        nodesSharedDisks:
          - name: blobstore
            size: 1Gi
          - name: snapshots
            size: 1Gi
        nodeGroups:
          - name: main
            master: true
            data: true
            replicas: 1
            resources:
              cpu: "1"
              memory: 512Mi
              disks:
                - name: index
                  size: 200Mi

assertException: "'metadata.labels.environment' cannot be null"
