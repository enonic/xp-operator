- apiVersion: enonic.cloud/v1
  kind: Xp7Deployment
  metadata:
    uid: 9265a02a-000f-421a-b4aa-4768e8eab21e
    name: mycloud-mysolution-myenv-myservice
    namespace: mycloud-mysolution-myenv-myservice
    labels:
      cloud: mycloud
      solution: mysolution
      environment: myenv
      service: myservice
  spec:
    enabled: true
    xpVersion: 7.7.0
    nodesSharedDisks:
      - name: blobstore
        size: 1Gi
      - name: snapshots
        size: 1Gi
    nodeGroups:
      - name: main
        data: true
        master: true
        replicas: 1
        resources:
          cpu: "1"
          memory: 512Mi
          disks:
            - name: export
              size: 234Mi
            - name: index
              size: 200Mi
            - name: work
              size: 400Mi
