admissionRequest:
  request:
    operation: CREATE
    object:
      apiVersion: enonic.cloud/v1
      kind: Xp7Deployment
      metadata:
        name: mycloud-mysolution-myenv-myservice2
        namespace: mycloud-mysolution-myenv-myservice2
        labels:
          cloud: mycloud
          project: myproject
          name: qaxp
      spec:
        enabled: true
        #xpVersion: 7.13.0
        nodesSharedDisks:
          - name: blobstore
            size: 1Gi
          - name: snapshots
            size: 1Gi
        nodeGroups:
          - name: main
            master: true
            data: true
            replicas: 1
            resources:
              cpu: "1"
              memory: 512Mi
              disks:
                - name: index
                  size: 200Mi

assertException: "'spec.xpVersion' cannot be null"
